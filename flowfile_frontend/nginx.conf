server {
    listen 8080;
    root /usr/share/nginx/html;
    index index.html;

    # Reverse proxy: /api/* â†’ flowfile-core:63578/*
    # The trailing slashes on both location and proxy_pass ensure the /api/ prefix
    # is stripped when forwarding to the backend.
    location /api/ {
        proxy_pass http://flowfile-core:63578/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;

        # SSE support for log streaming
        proxy_buffering off;
        proxy_cache off;

        # WebSocket support (for future real-time features)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Allow large file uploads
        client_max_body_size 500M;
    }

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Static asset caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    gzip on;
    gzip_types text/plain text/css application/json application/javascript
               text/xml application/xml application/xml+rss text/javascript;
}
