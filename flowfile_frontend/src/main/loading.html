<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: transparent;
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            -webkit-app-region: drag;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .loading-container {
            background: linear-gradient(145deg, #ffffff 0%, #f8fafc 100%);
            border-radius: 20px;
            padding: 2.5rem 3rem;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow:
                0 25px 50px -12px rgba(0, 0, 0, 0.15),
                0 0 0 1px rgba(0, 0, 0, 0.05);
            width: 400px;
            position: relative;
        }
        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
        }
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
        }
        .app-name {
            font-size: 1.75rem;
            font-weight: 700;
            color: #0f172a;
            margin: 0 0 0.25rem 0;
            letter-spacing: -0.025em;
        }
        .tagline {
            font-size: 0.875rem;
            color: #64748b;
            margin: 0 0 1.5rem 0;
        }
        .progress-container {
            width: 100%;
            height: 4px;
            background: #e2e8f0;
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 1.5rem;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6 0%, #8b5cf6 100%);
            border-radius: 2px;
            width: 0%;
            animation: progress 2s ease-in-out infinite;
        }
        @keyframes progress {
            0% { width: 0%; margin-left: 0%; }
            50% { width: 60%; margin-left: 20%; }
            100% { width: 0%; margin-left: 100%; }
        }
        .status-list {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        .status-item {
            display: flex;
            align-items: center;
            gap: 0.875rem;
            padding: 0.75rem 1rem;
            background: #f8fafc;
            border-radius: 10px;
            border: 1px solid #e2e8f0;
            transition: all 0.3s ease;
        }
        .status-item.success {
            background: #f0fdf4;
            border-color: #bbf7d0;
        }
        .status-item.error {
            background: #fef2f2;
            border-color: #fecaca;
        }
        .status-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-size: 11px;
            font-weight: bold;
            color: white;
            transition: all 0.3s ease;
        }
        .status-icon.pending {
            background: #f59e0b;
            animation: pulse 1.5s ease-in-out infinite;
        }
        .status-icon.success {
            background: #22c55e;
        }
        .status-icon.error {
            background: #ef4444;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }
        .status-text {
            font-size: 0.875rem;
            color: #334155;
            text-align: left;
            flex: 1;
        }
        .status-item.success .status-text {
            color: #166534;
        }
        .status-item.error .status-text {
            color: #991b1b;
        }
        .version {
            margin-top: 1.5rem;
            font-size: 0.75rem;
            color: #94a3b8;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="logo">
            <img src="../static/assets/flowfile.png" alt="Flowfile" />
        </div>
        <h1 class="app-name">Flowfile</h1>
        <p class="tagline">Preparing your workspace...</p>
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        <div class="status-list">
            <div id="docker-item" class="status-item">
                <div id="docker-icon" class="status-icon pending"></div>
                <span id="docker-text" class="status-text">Checking Docker availability...</span>
            </div>
            <div id="services-item" class="status-item">
                <div id="services-icon" class="status-icon pending"></div>
                <span id="services-text" class="status-text">Starting services...</span>
            </div>
        </div>
        <div id="version" class="version"></div>
    </div>
    <script>
        window.electronAPI.getAppVersion().then(version => {
            document.getElementById('version').textContent = 'v' + version;
        });

        window.electronAPI.onDockerStatusUpdate(({ isAvailable, error }) => {
            const item = document.getElementById('docker-item');
            const icon = document.getElementById('docker-icon');
            const text = document.getElementById('docker-text');

            item.className = 'status-item ' + (isAvailable ? 'success' : 'error');
            icon.className = 'status-icon ' + (isAvailable ? 'success' : 'error');
            icon.textContent = isAvailable ? '✓' : '!';
            text.textContent = isAvailable ? 'Docker is available' : (error || 'Docker unavailable');
        });

        window.electronAPI.onServicesStatusUpdate(({ status, error }) => {
            const item = document.getElementById('services-item');
            const icon = document.getElementById('services-icon');
            const text = document.getElementById('services-text');

            const isReady = status === 'ready';
            const hasError = !!error;

            item.className = 'status-item ' + (isReady ? 'success' : hasError ? 'error' : '');
            icon.className = 'status-icon ' + (isReady ? 'success' : hasError ? 'error' : 'pending');
            icon.textContent = isReady ? '✓' : hasError ? '!' : '';
            text.textContent = error || (isReady ? 'Services ready' : 'Starting services...');
        });
    </script>
</body>
</html>
