# mkdocs.yml

site_name: Flowfile
site_description: A visual ETL tool combining drag-and-drop workflow building with Polars dataframes
site_url: https://edwardvaneechoud.github.io/Flowfile/
repo_url: https://github.com/edwardvaneechoud/Flowfile


# Explicitly set the URL style for consistency and planning
use_directory_urls: false

theme:
  name: material
  logo: assets/images/logo.png
  favicon: assets/images/logo.png
  font:
    text: Roboto
    code: Source Code Pro
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

extra_css:
  - stylesheets/extra.css


plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            # Global options for all Python objects
            show_root_heading: true
            show_inherited_members: true
            show_bases: true
            # Options specific to the griffe-pydantic extension
            extensions:
              - griffe_pydantic:
                  # Render the "Fields" and "Validators" sections
                  schema: true

markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - footnotes

