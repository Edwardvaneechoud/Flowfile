# mkdocs.yml

site_name: Flowfile
site_description: A visual ETL tool combining drag-and-drop workflow building with Polars dataframes
site_url: https://edwardvaneechoud.github.io/Flowfile/

# Explicitly set the URL style for consistency and planning
use_directory_urls: false

theme:
  name: material
  logo: assets/images/logo.png
  favicon: assets/images/logo.png
  font:
    text: Roboto
    code: Source Code Pro
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

extra_css:
  - stylesheets/extra.css


plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            # Make headings for objects one level lower than the page title
            heading_level: 3
            enable_inventory: true

markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

nav:
  - Home: index.html
  - Quickstart: quickstart.md
  - Building Flows: flows/building.md
  - Flowfile for Developers:
    - Introduction: for-developers/index.md
    - The Core Philosophy: for-developers/flowfile-for-developers.md
    - A Developer's Guide to the Core: for-developers/core/flowfile-core.md
    - Python API:
        - Overview: for-developers/python-api/index.md
        - Design Concepts: for-developers/python-api/design-concepts.md
        - Reading & Writing Data: for-developers/python-api/reading-data.md
        - DataFrame Operations: for-developers/python-api/flowframe-operations.md
        - Expressions: for-developers/python-api/expressions.md
        - Joins: for-developers/python-api/joins.md
        - Aggregations: for-developers/python-api/aggregations.md
        - Cloud Connections: for-developers/python-api/cloud-connection-management.md
        - Visual UI Integration: for-developers/python-api/visual-ui.md
        - Data Types: for-developers/python-api/data-types.md
    - API Reference: for-developers/core/python-api-reference.md
  - Guides:
    - Overview: guides/index.md
    - Connect to Postgresql: guides/database_connectivity.md
    - Manage Cloud Connections: guides/manage_cloud_connections.md
    - Technical architecture: guides/technical_architecture.md
    - Using Code to Flow: guides/flowfile_frame_api.md
    - Using Flow to Code: guides/code_generator.md
  - Nodes:
    - Overview: nodes/index.md
    - Input Nodes: nodes/input.md
    - Transform Nodes: nodes/transform.md
    - Combine Nodes: nodes/combine.md
    - Aggregate Nodes: nodes/aggregate.md
    - Output Nodes: nodes/output.md