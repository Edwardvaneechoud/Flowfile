apiVersion: apps/v1
kind: Deployment
metadata:
  name: flowfile-frontend
  namespace: flowfile
  labels:
    app.kubernetes.io/name: flowfile-frontend
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: flowfile
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: flowfile-frontend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: flowfile-frontend
        app.kubernetes.io/component: frontend
        app.kubernetes.io/part-of: flowfile
    spec:
      containers:
        - name: flowfile-frontend
          image: flowfile/flowfile-frontend:latest
          ports:
            - containerPort: 8080
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: flowfile-frontend
  namespace: flowfile
  labels:
    app.kubernetes.io/name: flowfile-frontend
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: flowfile
spec:
  selector:
    app.kubernetes.io/name: flowfile-frontend
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
  type: ClusterIP
