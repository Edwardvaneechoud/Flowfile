apiVersion: apps/v1
kind: Deployment
metadata:
  name: flowfile-core
  namespace: flowfile
  labels:
    app.kubernetes.io/name: flowfile-core
    app.kubernetes.io/component: core
    app.kubernetes.io/part-of: flowfile
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: flowfile-core
  template:
    metadata:
      labels:
        app.kubernetes.io/name: flowfile-core
        app.kubernetes.io/component: core
        app.kubernetes.io/part-of: flowfile
    spec:
      containers:
        - name: flowfile-core
          image: flowfile/flowfile-core:latest
          ports:
            - containerPort: 63578
              protocol: TCP
          envFrom:
            - configMapRef:
                name: flowfile-config
            - secretRef:
                name: flowfile-secrets
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "4Gi"
              cpu: "2000m"
          volumeMounts:
            - name: internal-storage
              mountPath: /app/internal_storage
            - name: user-data
              mountPath: /app/user_data
            - name: saved-flows
              mountPath: /app/flowfile_core/saved_flows
            - name: dshm
              mountPath: /dev/shm
          livenessProbe:
            httpGet:
              path: /docs
              port: 63578
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /docs
              port: 63578
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
      volumes:
        - name: internal-storage
          persistentVolumeClaim:
            claimName: flowfile-internal-storage
        - name: user-data
          persistentVolumeClaim:
            claimName: flowfile-user-data
        - name: saved-flows
          persistentVolumeClaim:
            claimName: flowfile-saved-flows
        - name: dshm
          emptyDir:
            medium: Memory
            sizeLimit: 2Gi
---
apiVersion: v1
kind: Service
metadata:
  name: flowfile-core
  namespace: flowfile
  labels:
    app.kubernetes.io/name: flowfile-core
    app.kubernetes.io/component: core
    app.kubernetes.io/part-of: flowfile
spec:
  selector:
    app.kubernetes.io/name: flowfile-core
  ports:
    - port: 63578
      targetPort: 63578
      protocol: TCP
  type: ClusterIP
