apiVersion: v1
kind: Secret
metadata:
  name: flowfile-secrets
  namespace: flowfile
  labels:
    app.kubernetes.io/name: flowfile
    app.kubernetes.io/part-of: flowfile
type: Opaque
stringData:
  # Admin credentials for initial setup
  FLOWFILE_ADMIN_USER: "admin"
  FLOWFILE_ADMIN_PASSWORD: "changeme"
  # JWT secret key for token signing (min 32 characters)
  # Generate with: openssl rand -hex 32
  JWT_SECRET_KEY: "flowfile-dev-secret-change-in-production"
  # Master key for encrypting user secrets (API keys, passwords, tokens)
  # Generate with: python -c "from cryptography.fernet import Fernet; print(Fernet.generate_key().decode())"
  # Leave empty to use the UI setup screen instead
  FLOWFILE_MASTER_KEY: ""
