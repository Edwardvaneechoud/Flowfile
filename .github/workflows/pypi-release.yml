name: Build and Release Python Package

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Add Node.js setup for Vue
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # Build Vue app
      - name: Build Vue app for web
        run: |
          cd flowfile_frontend
          npm install
          npm run build:web
          
          # Create the static directory if it doesn't exist
          mkdir -p ../flowfile/web/static
          touch ../flowfile/web/__init__.py

          # Copy the built files to the Python package
          cp -r build/renderer/* ../flowfile/web/static/
          echo "Contents of web/static directory:"
          ls -la ../flowfile/web/static/

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python -
          echo "${HOME}/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          poetry install

      - name: Build package
        run: |
          poetry build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  # The release job remains the same
  release:
    needs: build
    runs-on: ubuntu-latest
    environment: pypi
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: List files
        run: ls -la dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true
          packages-dir: dist/
          verbose: true