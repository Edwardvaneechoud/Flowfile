name: Documentation
on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x

      # Install Poetry and then use it to install your dependencies
      - name: Install dependencies
        run: |
          pip install poetry
          # Installs packages from the [dev] group, like mkdocs and mkdocstrings
          poetry install --with dev --no-interaction --no-ansi

      # Run the mkdocs command using Poetry's environment
      - name: Deploy documentation
        run: |
          poetry run mkdocs gh-deploy --force