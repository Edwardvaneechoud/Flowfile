name: Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - 'flowfile_frame/**/*.py'  # API docs may reference this
      - '.github/workflows/documentation.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - 'flowfile_frame/**/*.py'
      - '.github/workflows/documentation.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  # Build and test documentation (runs on PRs and pushes)
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install poetry
          poetry install --with dev --no-interaction --no-ansi

      - name: Build documentation
        run: |
          poetry run mkdocs build

      - name: Upload documentation artifact
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: site/
          retention-days: 7

  # Deploy documentation (only runs on push to main, not PRs)
  deploy:
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install poetry
          poetry install --with dev --no-interaction --no-ansi

      - name: Deploy documentation
        run: |
          poetry run mkdocs gh-deploy --force
