name: Run Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      run_all_tests:
        description: 'Run all tests regardless of changes'
        required: false
        default: false
        type: boolean

jobs:
  # Detect which parts of the codebase have changed
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      backend_core: ${{ steps.filter.outputs.backend_core }}
      backend_worker: ${{ steps.filter.outputs.backend_worker }}
      backend_frame: ${{ steps.filter.outputs.backend_frame }}
      backend_flowfile: ${{ steps.filter.outputs.backend_flowfile }}
      frontend: ${{ steps.filter.outputs.frontend }}
      docs: ${{ steps.filter.outputs.docs }}
      shared: ${{ steps.filter.outputs.shared }}
      ci: ${{ steps.filter.outputs.ci }}
      any_backend: ${{ steps.filter.outputs.any_backend }}
    steps:
      - uses: actions/checkout@v4

      - name: Detect file changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend_core:
              - 'flowfile_core/**'
            backend_worker:
              - 'flowfile_worker/**'
            backend_frame:
              - 'flowfile_frame/**'
            backend_flowfile:
              - 'flowfile/**'
              - '!flowfile/tests/**'
            frontend:
              - 'flowfile_frontend/**'
            docs:
              - 'docs/**'
              - 'mkdocs.yml'
            shared:
              - 'shared/**'
              - 'test_utils/**'
              - 'pyproject.toml'
              - 'poetry.lock'
            ci:
              - '.github/workflows/**'
              - 'Makefile'
            any_backend:
              - 'flowfile_core/**'
              - 'flowfile_worker/**'
              - 'flowfile_frame/**'
              - 'flowfile/**'
              - 'shared/**'
              - 'test_utils/**'
              - 'pyproject.toml'

  # Backend tests - runs when Python code changes
  backend-tests:
    needs: detect-changes
    if: |
      needs.detect-changes.outputs.any_backend == 'true' ||
      needs.detect-changes.outputs.shared == 'true' ||
      needs.detect-changes.outputs.ci == 'true' ||
      github.event.inputs.run_all_tests == 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            python-version: "3.10"
          - os: ubuntu-latest
            python-version: "3.11"
          - os: ubuntu-latest
            python-version: "3.12"
          - os: ubuntu-latest
            python-version: "3.13"
          - os: macos-latest
            python-version: "3.11"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker on macOS
        if: runner.os == 'macOS'
        run: | # Add any specific Docker setup commands if needed, or remove if not

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'  # Enable pip caching

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python -
          echo "$HOME/.poetry/bin" >> $GITHUB_PATH

      - name: Install Dependencies
        run: |
          poetry install --no-interaction --no-ansi --with dev

      - name: Build Vue app for web
        run: |
          cd flowfile_frontend
          npm install
          npm run build:web

          # Create the static directory if it doesn't exist
          mkdir -p ../flowfile/flowfile/web/static

          # Copy the built files to the Python package
          cp -r build/renderer/* ../flowfile/flowfile/web/static/

      - name: Start Mock Database with Sample Data
        run: poetry run start_postgres

      - name: Start Mock S3 bucket with Sample Data
        run: poetry run start_minio

      # Run tests conditionally based on what changed
      - name: Run pytest for flowfile_frame
        if: |
          needs.detect-changes.outputs.backend_frame == 'true' ||
          needs.detect-changes.outputs.shared == 'true' ||
          needs.detect-changes.outputs.ci == 'true' ||
          github.event.inputs.run_all_tests == 'true'
        run: poetry run pytest flowfile_frame/tests --disable-warnings

      - name: Run pytest for flowfile_core
        if: |
          needs.detect-changes.outputs.backend_core == 'true' ||
          needs.detect-changes.outputs.shared == 'true' ||
          needs.detect-changes.outputs.ci == 'true' ||
          github.event.inputs.run_all_tests == 'true'
        run: poetry run pytest flowfile_core/tests --disable-warnings

      - name: Run pytest for flowfile_worker
        if: |
          needs.detect-changes.outputs.backend_worker == 'true' ||
          needs.detect-changes.outputs.shared == 'true' ||
          needs.detect-changes.outputs.ci == 'true' ||
          github.event.inputs.run_all_tests == 'true'
        run: poetry run pytest flowfile_worker/tests --disable-warnings

      - name: Stop Mock Database
        run: poetry run stop_postgres

      - name: Stop Mock S3 bucket
        run: poetry run stop_minio

      - name: Run pytest for flowfile
        if: |
          needs.detect-changes.outputs.backend_flowfile == 'true' ||
          needs.detect-changes.outputs.shared == 'true' ||
          needs.detect-changes.outputs.ci == 'true' ||
          github.event.inputs.run_all_tests == 'true'
        shell: pwsh
        run: poetry run pytest flowfile/tests --disable-warnings

  # Windows backend tests
  backend-tests-windows:
    needs: detect-changes
    if: |
      needs.detect-changes.outputs.any_backend == 'true' ||
      needs.detect-changes.outputs.shared == 'true' ||
      needs.detect-changes.outputs.ci == 'true' ||
      github.event.inputs.run_all_tests == 'true'
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'  # Enable pip caching

      - name: Install Poetry
        shell: pwsh
        run: |
          (Invoke-WebRequest -Uri https://install.python-poetry.org -UseBasicParsing).Content | python -
          echo "$env:APPDATA\Python\Scripts" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Install Dependencies
        shell: pwsh
        run: |
          poetry install --no-interaction --no-ansi --with dev

      - name: Build Vue app for web
        shell: pwsh
        run: |
          cd flowfile_frontend
          npm install
          npm run build:web

          # Create the static directory if it doesn't exist
          New-Item -ItemType Directory -Force -Path ../flowfile/flowfile/web/static | Out-Null

          # Copy the built files to the Python package
          Copy-Item -Path build/renderer/* -Destination ../flowfile/flowfile/web/static/ -Recurse -Force

      - name: Start Mock Database with Sample Data
        shell: pwsh
        run: poetry run start_postgres

      - name: Start Mock S3 bucket with Sample Data
        shell: pwsh
        run: poetry run start_minio

      - name: Run pytest for flowfile_frame
        if: |
          needs.detect-changes.outputs.backend_frame == 'true' ||
          needs.detect-changes.outputs.shared == 'true' ||
          needs.detect-changes.outputs.ci == 'true' ||
          github.event.inputs.run_all_tests == 'true'
        shell: pwsh
        run: poetry run pytest flowfile_frame/tests --disable-warnings

      - name: Run pytest for flowfile_core
        if: |
          needs.detect-changes.outputs.backend_core == 'true' ||
          needs.detect-changes.outputs.shared == 'true' ||
          needs.detect-changes.outputs.ci == 'true' ||
          github.event.inputs.run_all_tests == 'true'
        shell: pwsh
        run: poetry run pytest flowfile_core/tests --disable-warnings

      - name: Run pytest for flowfile_worker
        if: |
          needs.detect-changes.outputs.backend_worker == 'true' ||
          needs.detect-changes.outputs.shared == 'true' ||
          needs.detect-changes.outputs.ci == 'true' ||
          github.event.inputs.run_all_tests == 'true'
        shell: pwsh
        run: poetry run pytest flowfile_worker/tests --disable-warnings

      - name: Stop Mock Database
        shell: pwsh
        run: poetry run stop_postgres

      - name: Stop Mock S3 bucket
        shell: pwsh
        run: poetry run stop_minio

      - name: Run pytest for flowfile
        if: |
          needs.detect-changes.outputs.backend_flowfile == 'true' ||
          needs.detect-changes.outputs.shared == 'true' ||
          needs.detect-changes.outputs.ci == 'true' ||
          github.event.inputs.run_all_tests == 'true'
        shell: pwsh
        run: poetry run pytest flowfile/tests --disable-warnings

  # Frontend web build test - runs when frontend changes
  test-web:
    needs: detect-changes
    if: |
      needs.detect-changes.outputs.frontend == 'true' ||
      needs.detect-changes.outputs.ci == 'true' ||
      github.event.inputs.run_all_tests == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: flowfile_frontend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: 'flowfile_frontend/package-lock.json'

      - name: Install Node Dependencies
        run: npm ci

      - name: Build Web Version
        run: npm run build:web

      - name: Run Vite Preview and Check Port Availability
        run: |
          # Start the preview server in the background
          npm run preview:web &
          # Wait for the server to fully start
          sleep 10
          # Verify that the server responds with a 200 OK on port 4173
          if ! curl -sI http://localhost:4173 | grep -q "200 OK"; then
            echo "Port 4173 is not available or did not return 200 OK"
            exit 1
          fi

  # Electron tests macOS - runs when frontend or backend changes
  electron-tests-macos:
    needs: [detect-changes, backend-tests, test-web]
    if: |
      always() &&
      (needs.backend-tests.result == 'success' || needs.backend-tests.result == 'skipped') &&
      (needs.test-web.result == 'success' || needs.test-web.result == 'skipped') &&
      (
        needs.detect-changes.outputs.frontend == 'true' ||
        needs.detect-changes.outputs.any_backend == 'true' ||
        needs.detect-changes.outputs.ci == 'true' ||
        github.event.inputs.run_all_tests == 'true'
      )
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: 'flowfile_frontend/package-lock.json'

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Poetry
        shell: bash
        run: |
          curl -sSL https://install.python-poetry.org | python -
          echo "${HOME}/.local/bin" >> $GITHUB_PATH

      - name: Install Python dependencies
        run: |
          poetry install --with dev

      - name: Build Python services
        run: |
          poetry run build_backends

      - name: Build Electron app for testing
        working-directory: flowfile_frontend
        run: |
          npm install
          npm run build:test

      - name: Run integration tests
        working-directory: flowfile_frontend
        run: |
          npm run test

  # Electron tests Windows - runs when frontend or backend changes
  electron-tests-windows:
    needs: [detect-changes, backend-tests, test-web, backend-tests-windows]
    if: |
      always() &&
      (needs.backend-tests.result == 'success' || needs.backend-tests.result == 'skipped') &&
      (needs.test-web.result == 'success' || needs.test-web.result == 'skipped') &&
      (needs.backend-tests-windows.result == 'success' || needs.backend-tests-windows.result == 'skipped') &&
      (
        needs.detect-changes.outputs.frontend == 'true' ||
        needs.detect-changes.outputs.any_backend == 'true' ||
        needs.detect-changes.outputs.ci == 'true' ||
        github.event.inputs.run_all_tests == 'true'
      )
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: 'flowfile_frontend/package-lock.json'

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Poetry
        shell: pwsh
        run: |
          (Invoke-WebRequest -Uri https://install.python-poetry.org -UseBasicParsing).Content | python -
          echo "$env:APPDATA\Python\Scripts" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Install Python dependencies
        shell: pwsh
        run: |
          poetry install

      - name: Build Python services
        shell: pwsh
        run: |
          poetry run build_backends

      - name: Build Electron app for testing
        shell: pwsh
        working-directory: flowfile_frontend
        run: |
          npm install
          npm run build:test

      - name: Run integration tests
        shell: pwsh
        working-directory: flowfile_frontend
        run: |
          npm run test

  # Documentation build test - runs when docs change
  docs-test:
    needs: detect-changes
    if: |
      needs.detect-changes.outputs.docs == 'true' ||
      github.event.inputs.run_all_tests == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install poetry
          poetry install --with dev --no-interaction --no-ansi

      - name: Build documentation
        run: |
          poetry run mkdocs build --strict

  # Summary job - always runs to provide status
  test-summary:
    needs: [detect-changes, backend-tests, backend-tests-windows, test-web, electron-tests-macos, electron-tests-windows, docs-test]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Check test results
        run: |
          echo "=== Test Execution Summary ==="
          echo ""
          echo "Changes detected:"
          echo "  - Backend Core: ${{ needs.detect-changes.outputs.backend_core }}"
          echo "  - Backend Worker: ${{ needs.detect-changes.outputs.backend_worker }}"
          echo "  - Backend Frame: ${{ needs.detect-changes.outputs.backend_frame }}"
          echo "  - Backend Flowfile: ${{ needs.detect-changes.outputs.backend_flowfile }}"
          echo "  - Frontend: ${{ needs.detect-changes.outputs.frontend }}"
          echo "  - Docs: ${{ needs.detect-changes.outputs.docs }}"
          echo "  - Shared/Dependencies: ${{ needs.detect-changes.outputs.shared }}"
          echo "  - CI/Workflows: ${{ needs.detect-changes.outputs.ci }}"
          echo ""
          echo "Job results:"
          echo "  - Backend Tests: ${{ needs.backend-tests.result }}"
          echo "  - Backend Tests (Windows): ${{ needs.backend-tests-windows.result }}"
          echo "  - Web Tests: ${{ needs.test-web.result }}"
          echo "  - Electron Tests (macOS): ${{ needs.electron-tests-macos.result }}"
          echo "  - Electron Tests (Windows): ${{ needs.electron-tests-windows.result }}"
          echo "  - Docs Test: ${{ needs.docs-test.result }}"

          # Fail if any non-skipped job failed
          if [[ "${{ needs.backend-tests.result }}" == "failure" ]] || \
             [[ "${{ needs.backend-tests-windows.result }}" == "failure" ]] || \
             [[ "${{ needs.test-web.result }}" == "failure" ]] || \
             [[ "${{ needs.electron-tests-macos.result }}" == "failure" ]] || \
             [[ "${{ needs.electron-tests-windows.result }}" == "failure" ]] || \
             [[ "${{ needs.docs-test.result }}" == "failure" ]]; then
            echo ""
            echo "ERROR: One or more tests failed!"
            exit 1
          fi

          echo ""
          echo "All executed tests passed!"
