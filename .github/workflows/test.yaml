name: Run Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - python-version: "3.10"
          - python-version: "3.11"
          - python-version: "3.12"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'  # Enable pip caching

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python -
          echo "$HOME/.poetry/bin" >> $GITHUB_PATH

      - name: Install Dependencies (excluding Airbyte)
        run: |
          poetry install --no-interaction --no-ansi

      # Check if polars-sim wheel is already cached
      - name: Check for cached polars-sim wheel
        id: check-wheel-cache
        uses: actions/cache@v3
        with:
          path: ./polars_sim_wheel
          key: ${{ runner.os }}-polars-sim-wheel-${{ matrix.python-version }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-polars-sim-wheel-${{ matrix.python-version }}-

      # Check if the wheel files exist in the cache directory
      - name: Check if wheel files exist
        id: check-wheels
        run: |
          # Create directory if it doesn't exist to avoid errors in ls command
          mkdir -p ./polars_sim_wheel
          echo "Checking wheel directory contents:"
          ls -la ./polars_sim_wheel || echo "Directory is empty"
          
          # Check for any polars_sim wheel file pattern
          if ls ./polars_sim_wheel/polars_sim*.whl 2>/dev/null; then
            echo "polars_sim wheel found"
            echo "wheel_exists=true" >> $GITHUB_OUTPUT
          else
            echo "No polars_sim wheel found"
            echo "wheel_exists=false" >> $GITHUB_OUTPUT
          fi

      # Build the wheel only if needed
      - name: Build polars-sim wheel if needed
        if: steps.check-wheels.outputs.wheel_exists != 'true'
        run: |
          mkdir -p ./polars_sim_wheel
          pip wheel git+https://github.com/edwardvaneechoud/polars_sim.git@main -w ./polars_sim_wheel
          echo "Wheels after building:"
          ls -la ./polars_sim_wheel

      # Install polars-sim directly into Poetry's virtual environment
      - name: Install polars-sim into Poetry environment
        run: |
          # Get the path to the Poetry virtual environment
          VENV_PATH=$(poetry env info -p)
          echo "Poetry virtual environment: $VENV_PATH"
          
          # Install polars-sim directly into the Poetry virtual environment
          $VENV_PATH/bin/pip install --no-index --find-links=./polars_sim_wheel polars_sim
          
          # Verify the installation
          poetry run pip list | grep polars
          poetry run python -c "import polars_sim; print('polars_sim successfully imported')"

      - name: Run pytest for flowfile_worker
        run: poetry run pytest flowfile_worker/tests --disable-warnings

      - name: Run pytest for flowfile_core
        run: poetry run pytest flowfile_core/tests --disable-warnings

  test-web:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: flowfile_frontend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: 'flowfile_frontend/package-lock.json'

      - name: Install Node Dependencies
        run: npm ci

      - name: Build Web Version
        run: npm run build:web

      - name: Run Vite Preview and Check Port Availability
        run: |
          # Start the preview server in the background
          npm run preview:web &
          # Wait for the server to fully start
          sleep 10
          # Verify that the server responds with a 200 OK on port 4173
          if ! curl -sI http://localhost:4173 | grep -q "200 OK"; then
            echo "Port 4173 is not available or did not return 200 OK"
            exit 1
          fi

  electron-tests-macos:
    runs-on: macos-latest
    needs:
      - backend-tests
      - test-web
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: 'flowfile_frontend/package-lock.json'

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Poetry
        shell: bash
        run: |
          curl -sSL https://install.python-poetry.org | python -
          echo "${HOME}/.local/bin" >> $GITHUB_PATH

      - name: Install Python dependencies
        run: |
          poetry install

      # Check if polars-sim wheel is already cached for macOS
      - name: Check for cached polars-sim wheel
        id: check-wheel-cache-macos
        uses: actions/cache@v3
        with:
          path: ./polars_sim_wheel
          key: ${{ runner.os }}-polars-sim-wheel-3.11-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-polars-sim-wheel-3.11-

      # Check if the wheel files exist in the cache directory
      - name: Check if wheel files exist
        id: check-wheels-macos
        run: |
          # Create directory if it doesn't exist to avoid errors in ls command
          mkdir -p ./polars_sim_wheel
          echo "Checking wheel directory contents:"
          ls -la ./polars_sim_wheel || echo "Directory is empty"
          
          # Check for any polars_sim wheel file pattern
          if ls ./polars_sim_wheel/polars_sim*.whl 2>/dev/null; then
            echo "polars_sim wheel found"
            echo "wheel_exists=true" >> $GITHUB_OUTPUT
          else
            echo "No polars_sim wheel found"
            echo "wheel_exists=false" >> $GITHUB_OUTPUT
          fi

      # Build the wheel only if needed
      - name: Build polars-sim wheel if needed
        if: steps.check-wheels-macos.outputs.wheel_exists != 'true'
        run: |
          mkdir -p ./polars_sim_wheel
          pip wheel git+https://github.com/edwardvaneechoud/polars_sim.git@main -w ./polars_sim_wheel
          echo "Wheels after building:"
          ls -la ./polars_sim_wheel

      # Install polars-sim directly into Poetry's virtual environment
      - name: Install polars-sim into Poetry environment
        run: |
          # Get the path to the Poetry virtual environment
          VENV_PATH=$(poetry env info -p)
          echo "Poetry virtual environment: $VENV_PATH"
          
          # Install polars-sim directly into the Poetry virtual environment
          $VENV_PATH/bin/pip install --no-index --find-links=./polars_sim_wheel polars_sim
          
          # Verify the installation
          poetry run pip list | grep polars
          poetry run python -c "import polars_sim; print('polars_sim successfully imported')"

      - name: Build Python services
        run: |
          poetry run build_backends

      - name: Build Electron app for testing
        working-directory: flowfile_frontend
        run: |
          npm install
          npm run build:test

      - name: Run integration tests
        working-directory: flowfile_frontend
        run: |
          npm run test

  electron-tests-windows:
    runs-on: windows-latest
    needs:
      - backend-tests
      - test-web
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: 'flowfile_frontend/package-lock.json'

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Poetry
        shell: pwsh
        run: |
          (Invoke-WebRequest -Uri https://install.python-poetry.org -UseBasicParsing).Content | python -
          echo "$env:APPDATA\Python\Scripts" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Install Python dependencies
        shell: pwsh
        run: |
          poetry install

      # Check if polars-sim wheel is already cached for Windows
      - name: Check for cached polars-sim wheel
        id: check-wheel-cache-windows
        uses: actions/cache@v3
        with:
          path: ./polars_sim_wheel
          key: ${{ runner.os }}-polars-sim-wheel-3.11-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-polars-sim-wheel-3.11-

      # Check if the wheel files exist in the cache directory
      - name: Check if wheel files exist
        id: check-wheels-windows
        shell: pwsh
        run: |
          # Create directory if it doesn't exist
          New-Item -Path "./polars_sim_wheel" -ItemType Directory -Force | Out-Null
          
          Write-Output "Checking wheel directory contents:"
          Get-ChildItem -Path "./polars_sim_wheel" -ErrorAction SilentlyContinue | ForEach-Object { Write-Output $_.Name }
          
          # Check for any polars_sim wheel file pattern
          $wheelFiles = Get-ChildItem -Path "./polars_sim_wheel" -Filter "polars_sim*.whl" -ErrorAction SilentlyContinue
          if ($wheelFiles.Count -gt 0) {
            Write-Output "polars_sim wheel found"
            Write-Output "wheel_exists=true" >> $env:GITHUB_OUTPUT
          } else {
            Write-Output "No polars_sim wheel found"
            Write-Output "wheel_exists=false" >> $env:GITHUB_OUTPUT
          }

      # Build the wheel only if needed
      - name: Build polars-sim wheel if needed
        if: steps.check-wheels-windows.outputs.wheel_exists != 'true'
        shell: pwsh
        run: |
          mkdir -Force ./polars_sim_wheel
          pip wheel git+https://github.com/edwardvaneechoud/polars_sim.git@main -w ./polars_sim_wheel
          Write-Output "Wheels after building:"
          Get-ChildItem -Path "./polars_sim_wheel"

      # Install polars-sim directly into Poetry's virtual environment
      - name: Install polars-sim into Poetry environment
        shell: pwsh
        run: |
          # Get the path to the Poetry virtual environment
          $VENV_PATH = $(poetry env info -p)
          Write-Output "Poetry virtual environment: $VENV_PATH"
          
          # Install polars-sim directly into the Poetry virtual environment
          & "$VENV_PATH\Scripts\pip" install --no-index --find-links=./polars_sim_wheel polars_sim
          
          # Verify the installation
          poetry run pip list | findstr polars
          poetry run python -c "import polars_sim; print('polars_sim successfully imported')"

      - name: Build Python services
        shell: pwsh
        run: |
          poetry run build_backends

      - name: Build Electron app for testing
        shell: pwsh
        working-directory: flowfile_frontend
        run: |
          npm install
          npm run build:test

      - name: Run integration tests
        shell: pwsh
        working-directory: flowfile_frontend
        run: |
          npm run test